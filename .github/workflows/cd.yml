name: CD - Deploy to AWS ECS

on:
  workflow_run:
    workflows: ["CI - Build and Push to ECR"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch:
    inputs:
      image-tag:
        description: 'Optional: Specify an image tag to deploy (default: latest)'
        required: false
        type: string

env:
  AWS_REGION: ap-southeast-1
  ECR_REPOSITORY: lingulu-backend

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') ||
      (github.event_name == 'workflow_dispatch')
    environment:
      name: production
      # url: https://api.lingulu.com  # Add when domain configured

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Determine image tag
        id: image-info
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          if [ -n "${{ github.event.inputs.image-tag }}" ]; then
            IMAGE_TAG="${{ github.event.inputs.image-tag }}"
          else
            IMAGE_TAG="latest"
          fi
          
          IMAGE_URI="${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG}"
          echo "image-uri=${IMAGE_URI}" >> $GITHUB_OUTPUT
          echo "image-tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT

      - name: Use task definition template
        run: |
          # Use the template from repo instead of downloading from AWS
          cp .github/ecs/task-definition.json task-definition.json
          
          # Get AWS Account ID
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          
          # Replace placeholder with actual account ID
          sed -i "s/{ACCOUNT_ID}/${ACCOUNT_ID}/g" task-definition.json
          
          echo "Task definition prepared with Account ID: ${ACCOUNT_ID}"

      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: lingulu-backend-core
          image: ${{ steps.image-info.outputs.image-uri }}
          environment-variables: |
            POSTGRESQL_DB_HOST=${{ secrets.POSTGRESQL_DB_HOST }}
            POSTGRESQL_DB_PORT=${{ secrets.POSTGRESQL_DB_PORT }}
            POSTGRESQL_DB_NAME=${{ secrets.POSTGRESQL_DB_NAME }}
            POSTGRESQL_DB_USER=${{ secrets.POSTGRESQL_DB_USER }}
            POSTGRESQL_DB_PASSWORD=${{ secrets.POSTGRESQL_DB_PASSWORD }}
            REDIS_DB_HOST=${{ secrets.REDIS_DB_HOST }}
            REDIS_DB_PORT=${{ secrets.REDIS_DB_PORT }}
            REDIS_DB_USER=${{ secrets.REDIS_DB_USER }}
            REDIS_DB_PASSWORD=${{ secrets.REDIS_DB_PASSWORD }}
            SPRING_MAIL_USERNAME=${{ secrets.SPRING_MAIL_USERNAME }}
            SPRING_MAIL_PASSWORD=${{ secrets.SPRING_MAIL_PASSWORD }}
            GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
            GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            AWS_REGION=${{ secrets.AWS_REGION_S3 }}
            AWS_ENDPOINT=${{ secrets.AWS_ENDPOINT }}
            AWS_S3_CHAT_BUCKET_NAME=${{ secrets.AWS_S3_CHAT_BUCKET_NAME }}
            AWS_S3_PROFILE_BUCKET_NAME=${{ secrets.AWS_S3_PROFILE_BUCKET_NAME }}
            AWS_ACCESS_KEY=${{ secrets.AWS_ACCESS_KEY }}
            AWS_SECRET_KEY=${{ secrets.AWS_SECRET_KEY }}
            GROQ_API_KEY=${{ secrets.GROQ_API_KEY }}
            MONGO_DB_USER=${{ secrets.MONGO_DB_USER }}
            MONGO_DB_PASSWORD=${{ secrets.MONGO_DB_PASSWORD }}
            MONGO_DB_HOST=${{ secrets.MONGO_DB_HOST }}
            MONGO_DB_PORT=${{ secrets.MONGO_DB_PORT }}
            MONGO_DB_NAME=${{ secrets.MONGO_DB_NAME }}
            AWS_CLOUDFRONT_KEYPAIR=${{ secrets.AWS_CLOUDFRONT_KEYPAIR }}
            CDN_DOMAIN=${{ secrets.CDN_DOMAIN }}

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: lingulu-backend-service
          cluster: lingulu-cluster
          wait-for-service-stability: true
          wait-for-minutes: 10

      - name: Deployment Summary
        if: success()
        run: |
          echo "### âœ… Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ steps.image-info.outputs.image-uri }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Cluster:** lingulu-cluster" >> $GITHUB_STEP_SUMMARY
          echo "**Service:** lingulu-backend-service" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed at:** $(date -u)" >> $GITHUB_STEP_SUMMARY

      - name: Rollback on failure
        if: failure()
        run: |
          echo "Deployment failed. Consider rolling back..."
          echo "Run: aws ecs update-service --cluster lingulu-cluster --service lingulu-backend-service --force-new-deployment"


