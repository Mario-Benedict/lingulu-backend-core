name: Build and Push to ECR

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ap-southeast-1
  ECR_REPOSITORY: lingulu
  JAVA_VERSION: '25'

jobs:
  build-and-push:
    name: Build and Push to ECR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Create secret.properties
        run: |
          cat > src/main/resources/secret.properties << 'EOF'
          SPRING_MAIL_USERNAME=${{ secrets.SPRING_MAIL_USERNAME }}
          SPRING_MAIL_PASSWORD=${{ secrets.SPRING_MAIL_PASSWORD }}
          GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          POSTGRESQL_DB_HOST=${{ secrets.POSTGRESQL_DB_HOST }}
          POSTGRESQL_DB_PORT=${{ secrets.POSTGRESQL_DB_PORT }}
          POSTGRESQL_DB_NAME=${{ secrets.POSTGRESQL_DB_NAME }}
          POSTGRESQL_DB_USER=${{ secrets.POSTGRESQL_DB_USER }}
          POSTGRESQL_DB_PASSWORD=${{ secrets.POSTGRESQL_DB_PASSWORD }}
          MONGO_DB_USER=${{ secrets.MONGO_DB_USER }}
          MONGO_DB_PASSWORD=${{ secrets.MONGO_DB_PASSWORD }}
          MONGO_DB_HOST=${{ secrets.MONGO_DB_HOST }}
          MONGO_DB_PORT=${{ secrets.MONGO_DB_PORT }}
          MONGO_DB_NAME=${{ secrets.MONGO_DB_NAME }}
          REDIS_DB_HOST=${{ secrets.REDIS_DB_HOST }}
          REDIS_DB_PORT=${{ secrets.REDIS_DB_PORT }}
          REDIS_DB_USER=${{ secrets.REDIS_DB_USER }}
          REDIS_DB_PASSWORD=${{ secrets.REDIS_DB_PASSWORD }}
          GROQ_API_KEY=${{ secrets.GROQ_API_KEY }}
          AWS_REGION=${{ secrets.AWS_REGION_S3 }}
          AWS_ENDPOINT=${{ secrets.AWS_ENDPOINT }}
          AWS_S3_CHAT_BUCKET_NAME=${{ secrets.AWS_S3_CHAT_BUCKET_NAME }}
          AWS_S3_PROFILE_BUCKET_NAME=${{ secrets.AWS_S3_PROFILE_BUCKET_NAME }}
          AWS_ACCESS_KEY=${{ secrets.AWS_ACCESS_KEY }}
          AWS_SECRET_KEY=${{ secrets.AWS_SECRET_KEY }}
          AWS_CLOUDFRONT_KEYPAIR=${{ secrets.AWS_CLOUDFRONT_KEYPAIR }}
          AWS_CLOUDFRONT_PRIVATE_KEY_PATH=private_lingulu_cdn_key_pkcs8.der
          CDN_DOMAIN=${{ secrets.CDN_DOMAIN }}
          FRONTEND_URL=${{ secrets.FRONTEND_URL }}
          EOF

      - name: Create CloudFront private key
        run: echo "${{ secrets.AWS_CLOUDFRONT_PRIVATE_KEY_BASE64 }}" | base64 -d > src/main/resources/private_lingulu_cdn_key_pkcs8.der

      - name: Build with Maven (skip tests)
        run: mvn clean package -DskipTests -B

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

