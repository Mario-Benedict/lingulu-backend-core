spring.application.name=Lingulu
spring.application.dev=true
spring.config.import=optional:classpath:secret.properties

# --- Server ---
server.port=8080

# --- Database ---
spring.datasource.url=jdbc:postgresql://${POSTGRESQL_DB_HOST}:${POSTGRESQL_DB_PORT}/${POSTGRESQL_DB_NAME}
spring.datasource.username=${POSTGRESQL_DB_USER}
spring.datasource.password=${POSTGRESQL_DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update

# --- Redis ---
spring.data.redis.host=${REDIS_DB_HOST}
spring.data.redis.port=${REDIS_DB_PORT}
spring.data.redis.username=${REDIS_DB_USER}
spring.data.redis.password=${REDIS_DB_PASSWORD}

# --- Mail ---
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# --- JPA ---
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


# --- OAuth2 Google ---
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=email,profile

# --- JWT Token ---
jwt.secret=${JWT_SECRET}
jwt.access-token-expiration=900000
jwt.refresh-token-expiration=604800000

# --- AWS S3 ---
aws.region=${AWS_REGION}
aws.endpoint=${AWS_ENDPOINT}
aws.s3.bucket.name=${AWS_S3_BUCKET_NAME}
aws.access.key=${AWS_ACCESS_KEY}
aws.secret.key=${AWS_SECRET_KEY}

# --- Whisper API ---
whisper.api.url=https://api.groq.com/openai/v1/audio/transcriptions
whisper.api.key=${GROQ_API_KEY}

# --- Gemini API ---
#gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent
#gemini.api.key=${GEMINI_API_KEY}

# --- Groq API lama ---
groq.api.key=${GROQ_API_KEY}
groq.api.url=https://api.groq.com/openai/v1/chat/completions
groq.model=llama-3.1-8b-instant

# -- MongoDB --
spring.data.mongodb.uri=mongodb://${MONGO_DB_USER}:${MONGO_DB_PASSWORD}@${MONGO_DB_HOST}:${MONGO_DB_PORT}/${MONGO_DB_NAME}?authSource=admin

# -- CDN ---
aws.cloudfront.key-pair-id=${AWS_CLOUDFRONT_KEYPAIR}
aws.cloudfront.private-key.path=${AWS_CLOUDFRONT_PRIVATE_KEY_PATH}
cdn.domain=${CDN_DOMAIN}