version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: lingulu_postgres_core
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: lingulu
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - spring-network

  redis:
    image: redis:7
    container_name: lingulu_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - spring-network

networks:
  spring-network:

volumes:
  postgres_data:
  redis_data: